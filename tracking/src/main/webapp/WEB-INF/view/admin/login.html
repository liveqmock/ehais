<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/ehais/css/matrix/bootstrap.min.css" />
<link rel="stylesheet" href="/ehais/css/matrix/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="/ehais/css/matrix/matrix-login.css" />
<link href="/ehais/font_awesome/css/font-awesome.css" rel="stylesheet" />
<link href='/ehais/css/matrix/fonts.googleapis.com.css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>
<title>毕业生服务系统</title>
</head>
<body>
 <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="${rm.action?default('')}" method="post">
				 <div class="control-group normal_text"> <h3><img src="/ehais/css/img/logo.png" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span>
                            <input type="text" id="username" name="username" placeholder="请输入用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span>
                            <input type="password" id="password" name="password" placeholder="请输入密码" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                	<label class="control-label">登录类型</label>
                    <div class="controls">
                        
                        <input type="radio" id="login_type_student" name="login_type" value="student" checked="checked"/>学生
                        <input type="radio" id="login_type_teacher" name="login_type" value="teacher" />教师
                        <input type="radio" id="login_type_school" name="login_type" value="school" />学校
                        <input type="radio" id="login_type_leader" name="login_type" value="leader" />省人社
                        <input type="radio" id="login_type_company" name="login_type" value="company" />企业
                        <input type="radio" id="login_type_admin" name="login_type" value="admin" />管理员
                    
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">忘记密码?</a></span>
                    <span class="pull-right"><button type="submit" href="index.html" class="btn btn-success" > 登录</button></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
        </div>
        
        <script src="/ehais/js/matrix/jquery.min.js"></script>  
        <script src="/ehais/js/matrix/matrix.login.js"></script> 
</body>
</html>
