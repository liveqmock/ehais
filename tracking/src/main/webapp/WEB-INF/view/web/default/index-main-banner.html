<!-- swiper start -->
<div id="ad_swiper" class="swiper">
	<ul class="swiper-wrapper">
		<#if rm.map.listAd??>
		<#list rm.map.listAd as ad>
	        <li class="swiper-slide"><img src="${ad.adCode?default('')}"></li>
        </#list>
        </#if>
	</ul>
	    <!-- 如果需要分页器 -->
  <div class="swiper-pagination"></div>
  <!-- 如果需要导航按钮 -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
</div>
<!-- swiper end -->
