<!--    用户登录  start -->
<div class="modal fade" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">用户登录</h4>
      </div>
      <div class="modal-body">
        
        <form class="form-horizontal" id="loginForm">
        	<div class="form-group">
		        <label for="" class="col-sm-3 control-label">用户名：</label>
		        <div class="col-sm-6">
		          <input type="text" class="form-control" id="userName" name="userName" placeholder="手机号/邮箱">
		        </div>
		      </div>
		      <div class="form-group">
		        <label for="" class="col-sm-3 control-label">密码：</label>
		        <div class="col-sm-6">
		          <input type="password" class="form-control" id="password" name="password" placeholder="密码">
		        </div>
		      </div>
		      
		     <div class="form-group">
		        <label for="" class="col-sm-3 control-label">验证码：</label>
		        <div class="col-sm-6 my-input-group-addon">
		          <input type="text" class="form-control" placeholder="验证码" id="vcode" name="vcode" aria-describedby="sizing-addon1" maxlength="4">
					<span class="input-group-addon" style="padding:0;"><img height="32" src="themes/${themes?default('default')}/images/login_code.jpg" id="vimg" onclick="getCode();"/></span>
		        </div>
		      </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <a type="button" class="btn btn-default register_but" href="/index.html">返回主页</a>
        <button type="button" class="btn btn-default register_but" >注册</button>
        <button type="button" class="btn btn-primary" onclick="submitForm()" >登录</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--    用户登录 end -->


<!--    用户注册  start -->

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">注册新用户</h4>
      </div>
      <div class="modal-body">
      <form id="registerFrom" class="form-horizontal">
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">用户类型：</label>
          <div class="col-sm-7">
            <label class="radio-inline">
              <input type="radio" name="state" id="inlineRadio1" value="0"> 企业
            </label>
            <label class="radio-inline">
              <input type="radio" name="state" id="inlineRadio2" value="1"> 个人
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">用户名：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="userName1" name="userName" placeholder="手机号/邮箱/用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">输入密码：</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="password1" name="password" placeholder="输入密码">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-3 control-label">确认密码：</label>
          <div class="col-sm-7">
            <input type="password" class="form-control" id="comfirmPassword" name="comfirmPassword" placeholder="确认密码">
          </div>
        </div>
        
         <div class="form-group">
		        <label for="" class="col-sm-3 control-label">手机号码：</label>
		        <div class="col-sm-7 my-input-group-addon">
		          	<input type="text" class="form-control" id="mobile" name="mobile">
					<span class="input-group-addon" style="padding:0;">
					<input type="button" id="btn" style="height:35px;" value="免费获取验证码" onclick="getMobileCode(this);"/>
					</span>
		        </div>
		  </div>
		  
		 <div class="form-group">
          <label for="" class="col-sm-3 control-label">短息验证码：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="vcode_m" name="vcode">
          </div>
        </div>
        
        
<!--     <div class="form-group">
          <label for="" class="col-sm-3 control-label">推荐码：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="code" name="code"  placeholder="推荐码">
          </div>
        </div> -->
        
      </form> 
        
      </div><!--modal-body-->
      <div class="modal-footer">
        <a type="button" class="btn btn-default register_but" href="/index.html">返回主页</a>
        <!-- <button type="button" class="btn btn-default " id="backLogin" >已有帐号</button> -->
        <a type="button" class="btn btn-default register_but" href="/login.html">已有帐号</a>
        <button type="button" onclick="submit_register()" class="btn btn-primary">提交注册信息</button>
      </div><!--modal-footer-->
    </div><!--modal-content-->
  </div><!--modal-dialog-->
</div><!--modal-->
<!--    用户注册  end -->
