<!--    提示  start -->
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <div class="box_msg">
          <div ><img id="tipimg" src="themes/${themes?default('default')}/images/ico_success.png" /></div>
          <h3 id="tip"></h3>
        </div><!--box_msg-->      
      </div><!--modal-body-->
    </div>
  </div>
</div>
