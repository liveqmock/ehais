<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日志信息</title>
<#include "/BootStrap_Include.html">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
<form class="form-horizontal" action="${action}" method="post">


<ul id="myTab" class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#base" data-toggle="tab">基本资料</a></li>
  <li role="presentation"><a href="#plan" data-toggle="tab">计划</a></li>
  <li role="presentation"><a href="#remark" data-toggle="tab">备注</a></li>
  <li role="presentation"><a href="#mobile" data-toggle="tab">手机版</a></li>
</ul>


<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="base" style="padding-top: 20px;">
		<!-- start -->
		<div class="form-group">
		  <label for="ideaTitle" class="col-sm-2 control-label">标题</label>
		  <div class="col-sm-7">
		  <input type="text" class="form-control" id="ideaTitle" name="ideaTitle" value="${model.ideaTitle?default('')}" placeholder="标题">
		  </div>
		</div>
		<div class="form-group">
		  <label for="plan_date" class="col-sm-2 control-label">计划时间</label>
		  <div class="col-sm-3">
		  <input type="date" class="form-control datepicker" id="planDate" name="planDate" value="${(model.planDate?string('yyyy-MM-dd'))!}" placeholder="日期">
		  </div>
		</div>
		
		<div class="form-group">
		  <label  class="col-sm-2 control-label">创意内容</label>
		  <div class="wysi-column col-sm-7">
		  	<textarea rows="5" class="xheditor" id="ideaContent" name="ideaContent" style="height: 300px;width: 100%;">${model.ideaContent?default('')}</textarea>
		    </div>
		</div>
		<div class="form-group">
		  <label for="progress" class="col-sm-2 control-label">进度</label>
		  <div class="col-sm-2">
		  <input type="text" class="form-control" id="progress" name="progress" value="${model.progress?default('0')}" placeholder="进度">
		  </div>
		</div>
		<!-- end -->
		
	</div>

	<div class="tab-pane fade" id="plan" style="padding-top: 20px;">
		
		<!-- start -->
		
		<div class="form-group">
		  <label  class="col-sm-2 control-label">计划</label>
		  <div class="wysi-column col-sm-7">
		  	<textarea rows="5" class="xheditor" id="ideaPlan" name="ideaPlan" style="height: 300px;width: 100%;">${model.ideaPlan?default('')}</textarea>
		    </div>
		</div>		
		
		<!-- end -->
	</div>
	<div class="tab-pane fade" id="remark" style="padding-top: 20px;">
		<!-- start -->
		
			<div class="form-group">
			  <label  class="col-sm-2 control-label">备注</label>
			  <div class="wysi-column col-sm-7">
			  	<textarea rows="5" class="xheditor" id="ideaRemark" name="ideaRemark" style="height: 300px;width: 100%;">${model.ideaRemark?default('')}</textarea>
			    </div>
			</div>
	
		<!-- end -->
	</div>
	
	
	
	<div class="tab-pane fade" id="mobile" style="padding-top: 20px;">
		<!-- start -->
		
			<div class="form-group">
			  <label  class="col-sm-2 control-label">内容</label>
			  <div class="wysi-column col-sm-7">
			  	<textarea rows="5" id="ideaMContent" name="ideaMContent" style="height: 100px;width: 100%;">${model.ideaMContent?default('')}</textarea>
			    </div>
			</div>
			
			<div class="form-group">
			  <label  class="col-sm-2 control-label">计划</label>
			  <div class="wysi-column col-sm-7">
			  	<textarea rows="5" id="ideaMPlan" name="ideaMPlan" style="height: 100px;width: 100%;">${model.ideaMPlan?default('')}</textarea>
			    </div>
			</div>
			
			<div class="form-group">
			  <label  class="col-sm-2 control-label">备注</label>
			  <div class="wysi-column col-sm-7">
			  	<textarea rows="5" id="ideaMRemark" name="ideaMRemark" style="height: 100px;width: 100%;">${model.ideaMRemark?default('')}</textarea>
			    </div>
			</div>
	
		<!-- end -->
	</div>
	
	
	
</div>



<input id="ideaId" name="ideaId" type="hidden" value="${model.ideaId?default(0) }">
  



	


  <button type="submit" class="btn btn-default">提交信息</button>
</form>
</div>

</body>
<script type="text/javascript">
$(function(){
	$( ".datepicker" ).datepicker({ dateFormat: "yy-mm-dd"});
	
	$('.xheditor').xheditor({tools:'full',
		upImgUrl: "index.php?m=FileUpload&a=imageFileXheditor&file_path=article", 
				upImgExt: "jpg,jpeg,gif,png",upMultiple:true,
				html5Upload:false,onUpload:null});
	
});
</script>
</html>
