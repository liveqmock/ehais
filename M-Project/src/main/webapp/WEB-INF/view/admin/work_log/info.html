<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>日志信息</title>
<#include "/BootStrap_Include.html">
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
<form class="form-horizontal" action="${action}" method="post">


<ul id="myTab" class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#base" data-toggle="tab">基本资料</a></li>
  <li role="presentation"><a href="#content" data-toggle="tab">内容</a></li>
  <li role="presentation"><a href="#plan" data-toggle="tab">计划</a></li>
  <li role="presentation"><a href="#remark" data-toggle="tab">备注</a></li>
  <li role="presentation"><a href="#mobile" data-toggle="tab">手机版</a></li>
</ul>


<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="base" style="padding-top: 20px;">
		<!-- start -->
		<div class="form-group">
		  <label for="title" class="col-sm-2 control-label">标题</label>
		  <div class="col-sm-7">
		  <input type="text" class="form-control" id="title" name="title" value="${workLog.title?default('')}" placeholder="标题">
		  </div>
		</div>
		<div class="form-group">
		  <label for="workDate" class="col-sm-2 control-label">日期</label>
		  <div class="col-sm-3">
		  <input type="date" class="form-control datepicker" id="workDate" name="workDate" value="${(workLog.workDate?string('yyyy-MM-dd'))!}" placeholder="日期">
		  </div>
		</div>
		
		<div class="form-group">
		  <label  class="col-sm-2 control-label">内容简要</label>
		  <div class="wysi-column col-sm-7">
		  	<textarea rows="5" class="" id="simpleContent" name="simpleContent" style="height: 100px;width: 100%;">${workLog.simpleContent?default('')}</textarea>
		  </div>
		</div>
		
		<!-- end -->
		
	</div>
	<div class="tab-pane fade" id="content" style="padding-top: 20px;">
		<!-- start -->
	
		<div class="form-group">
		  <label  class="col-sm-2 control-label">日志内容</label>
		  <div class="wysi-column col-sm-7">
		  	<textarea rows="5" class="xheditor" id="content" name="content" style="height: 300px;width: 100%;">${workLog.content?default('')}</textarea>
		    </div>
		</div>
		
		<!-- end -->
		
	</div>
	<div class="tab-pane fade" id="plan" style="padding-top: 20px;">
		
		<!-- start -->
		
		<div class="form-group">
		  <label  class="col-sm-2 control-label">工作计划</label>
		  <div class="wysi-column col-sm-7">
		  	<textarea rows="5" class="xheditor" id="plan" name="plan" style="height: 300px;width: 100%;">${workLog.plan?default('')}</textarea>
		    </div>
		</div>		
		
		<!-- end -->
	</div>
	<div class="tab-pane fade" id="remark" style="padding-top: 20px;">
		<!-- start -->
		
			<div class="form-group">
			  <label  class="col-sm-2 control-label">备注</label>
			  <div class="wysi-column col-sm-7">
			  	<textarea rows="5" class="xheditor" id="remark" name="remark" style="height: 300px;width: 100%;">${workLog.remark?default('')}</textarea>
			    </div>
			</div>
	
		<!-- end -->
	</div>
	
	<div class="tab-pane fade" id="mobile" style="padding-top: 20px;">
		<!-- start -->
		
			
			<div class="form-group">
			  <label  class="col-sm-2 control-label">计划</label>
			  <div class="wysi-column col-sm-7">
			  	<textarea rows="5" id="mPlan" name="mPlan" style="height: 100px;width: 100%;">${workLog.mPlan?default('')}</textarea>
			    </div>
			</div>
			
			<div class="form-group">
			  <label  class="col-sm-2 control-label">备注</label>
			  <div class="wysi-column col-sm-7">
			  	<textarea rows="5" id="mRemark" name="mRemark" style="height: 100px;width: 100%;">${workLog.mRemark?default('')}</textarea>
			    </div>
			</div>
	
		<!-- end -->
	</div>
	
	
	
</div>



<input id="workId" name="workId" type="hidden" value="${workLog.workId?default(0) }">
  



	


  <button type="submit" class="btn btn-default">提交信息</button>
</form>
</div>

</body>
<script type="text/javascript">
$(function(){
	$( ".datepicker" ).datepicker({ dateFormat: "yy-mm-dd"});
	
	$('.xheditor').xheditor({tools:'full',
		upImgUrl: "index.php?m=FileUpload&a=imageFileXheditor&file_path=article", 
				upImgExt: "jpg,jpeg,gif,png",upMultiple:true,
				html5Upload:false,onUpload:null});
	
});
</script>
</html>
