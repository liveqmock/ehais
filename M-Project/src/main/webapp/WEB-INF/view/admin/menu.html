<ul id="tt" class="tree_menu">
    <li>
        <span>菜单</span>
        <ul>
            <#list menuList as menu>
            <#if menu.parent_id == '0' >
            <li>
                <span>${menu.title}</span>
                <ul>
                	<#list menuList as menu2>
            			<#if menu2.parent_id == menu.id>
	            			<li>
		                        <span><a href="javascript:;" onclick="addTab('${menu2.title}','${menu2.url}')">${menu2.title}</a></span>
		                    </li>
            			</#if>
            		</#list>
                </ul>
            </li>
            </#if>
            </#list>
            
			
        </ul>
    </li>
    
   
</ul>

<script type="text/javascript">
$(function(){
	//var tt = $('#tt').tree({"state":"closed"});
	$('.tree_menu').tree();

});

function addTab(title, url){
	if ($('#web_main').tabs('exists', title)){
		$('#web_main').tabs('select', title);
	} else {
		var content = '<iframe scrolling="auto" frameborder="0"  src="'+url+'" style="width:100%;height:100%;"></iframe>';
		$('#web_main').tabs('add',{
			title:title,
			content:content,
			closable:true
		});
	}
}

</script>
