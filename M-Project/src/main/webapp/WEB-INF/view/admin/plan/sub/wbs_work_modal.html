<!-- 模态框（Modal） -->
<div class="modal fade" id="myWbsWorkModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
			</div>
			<div class="modal-body">
			
				<form role="form">
				   <div class="form-group">
				      <label for="name" class="col-sm-3">顶层工作名称</label>
				      <div class="col-sm-5">
				      	<input type="text" class="form-control" id="wbsName" placeholder="请输入顶层工作名称">
				      </div>    
				   </div>
				   <input type="hidden" id="wbsId" value="">
				   <input type="hidden" id="wbsParentId" value="">
				   <input type="hidden" id="level" value="">
				   <input type="hidden" id="wbs_model" value="">
				</form>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button id="save_wbs_work" type="button" class="btn btn-primary">提交更改</button>
			</div>
		</div>
	</div>
</div>
