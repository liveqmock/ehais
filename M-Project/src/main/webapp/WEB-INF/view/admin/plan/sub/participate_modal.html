<!-- 模态框（Modal） -->
<div class="modal fade" id="myParticipateModal" tabindex="-1" role="dialog"
	aria-labelledby="myParticipateModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myParticipateModalLabel">模态框（Modal）标题</h4>
			</div>
			<div class="modal-body">
			
				<form role="form">
				   <div class="form-group">
				      <label for="name" class="col-sm-3">顶层工作名称</label>
				      <div class="col-sm-5">
				      	<select id="participate_userId" name="participate_userId">
				      		<option value="0">--请选择--</option>
				      		<#if userProjectList??>
				      			<#list userProjectList as user>
				      				<option value="${user.userId}">${user.userName}</option>
				      			</#list>
				      		</#if>
				      		
				      	</select>
				      </div>    
				   </div>
				   <input type="hidden" id="participate_wbsId" value="">
				</form>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button id="save_participate_userId" type="button" class="btn btn-primary">提交更改</button>
			</div>
		</div>
	</div>
</div>
