
<div class="modal fade" id="mediaAdModal" tabindex="-1" role="dialog" aria-labelledby="mediaAdModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="mediaAdLabel">宣传图片管理</h4>
            </div>
            <div class="modal-body">
            	<form id="mediaAdFormModal" name="mediaAdFormModal" class="form-horizontal" method="post">

					


<!-- main start -->
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">

<input type="hidden" class="form-control" id="adId" name="adId" value="0" placeholder="">


<div class="form-group">
<label class="col-sm-2 control-label">标题</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="adName" name="adName" value="" placeholder="请输入宣传图片标题">
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">图片</label>
<div class="col-sm-10">
	<@uploadImagesPicker id="adPic" value="" /> 
	PC图片尺寸：1360*355;移动端尺寸：750*320
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">终端</label>
<div class="col-sm-10">
	<@BSRadioIntPicker id="isMobile" key="key" text="text" list=[{"key":0,"text":"PC端"},{"key":1,"text":"移动端"}] value="0" />
</div>
</div>


<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="adSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>




</div>

<!-- main end -->
            	</form>
            </div>
            <div class="modal-footer dn">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="haiAdFormSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
