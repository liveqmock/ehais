
<div class="modal fade" id="waterStainDetailModal" tabindex="-1" role="dialog" aria-labelledby="waterStainDetailModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="waterStainLabel">水印信息管理</h4>
            </div>
            <div class="modal-body">
            	<form id="waterStainDetailFormModal" name="waterStainDetailFormModal" class="form-horizontal" method="post">

				<!-- main start -->
				<div style="width: 100%;height: 40px;"></div>
				<div class="container-fluid">
					
					
					
					<div class="form-group">
					<label class="col-sm-2 control-label">图片</label>
					<div class="col-sm-10">
						<@uploadImagesPicker id="waterStainThumb" value="" /> 
						图片尺寸：80*80
					</div>
					</div>

					<div class="form-group">
					<label class="col-sm-2 control-label">启用水印</label>
					<div class="col-sm-10">
						<@checkboxPicker id="isWaterStain" value="no" />
					</div>
					</div>

					
					
					<div class="form-group">
						<div class="col-sm-3"></div>
						<div class="col-sm-6"><button id="waterStainSaveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
					</div>
				
				</div>
				<!-- main end -->

            	</form>
            </div>
            <div class="modal-footer dn">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="waterStainFormSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
