
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">

<input type="hidden" class="form-control" id="articleId" name="articleId" value="0" placeholder="">
<input type="hidden" class="form-control" id="content" name="content" value="" placeholder="">


<div class="form-group">
<label class="col-sm-2 control-label">标题</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="title" name="title" value="" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">分类</label>
<div class="col-sm-5">
	<select class="form-control" id="catId" name="catId" >
		<option value="0">--请选择分类--</option>
	</select>
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">视频链接</label>
<div class="col-sm-10">
	<#include "videoUpload.html"/>
	<input type="text" class="form-control" id="videoUrl" name="videoUrl" value="" placeholder="">
</div>
</div>




<div class="form-group">
<label class="col-sm-2 control-label">推荐</label>
<div class="col-sm-10">
	<@checkboxPicker id="isHot" value="no" />
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">图片</label>
<div class="col-sm-10">
	<@uploadImagesPicker id="articleThumb" value="" /> 
	图片尺寸：640*400
</div>
</div>



<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>

</div>
