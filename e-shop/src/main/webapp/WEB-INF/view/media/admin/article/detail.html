
<div class="modal fade" id="mediaDetailModal" tabindex="-1" role="dialog" aria-labelledby="mediaDetailModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="mediaLabel">视频信息管理</h4>
            </div>
            <div class="modal-body">
            	<form id="mediaDetailFormModal" name="mediaDetailFormModal" class="form-horizontal" method="post">

					


<!-- main start -->
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">

<input type="hidden" class="form-control" id="articleId" name="articleId" value="0" placeholder="">


<div class="form-group">
<label class="col-sm-2 control-label">标题</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="title" name="title" value="" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">分类</label>
<div class="col-sm-5">
	<select class="form-control" id="catId" name="catId" >
		<option value="0">--请选择分类--</option>
	</select>
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">视频链接</label>
<div class="col-sm-10">
	<#include "videoUpload.html"/>
	<input type="text" class="form-control" id="videoUrl" name="videoUrl" value="" placeholder="网站外部链接手动录入">
</div>
</div>




<div class="form-group">
<label class="col-sm-2 control-label">推荐</label>
<div class="col-sm-10">
	<@checkboxPicker id="isHot" value="no" />
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">图片</label>
<div class="col-sm-10">
	<@uploadImagesPicker id="articleThumb" value="" /> 
	图片尺寸：640*400
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">排序</label>
<div class="col-sm-4">
	<@quantityPicker id="sort" value="" />
</div>
</div>



<div class="form-group">
<label class="col-sm-2 control-label">内容</label>
<div class="col-sm-10">
	<@ueditorPicker id="content" value="" />
	内容可为空
</div>
</div>




<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>

</div>

<!-- main end -->
            	</form>
            </div>
            <div class="modal-footer dn">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="haiTempSublateFormSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script type="text/javascript">
var ue = null;
$(function(){
	ue = UE.getEditor('content');
});
</script>

<script type="text/javascript" src="/js/media/admin/article_detail.js"></script>
