
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">

<input type="hidden" class="form-control" id="articleId" name="articleId" value="0" placeholder="">


<div class="form-group">
<label class="col-sm-2 control-label">标题</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="title" name="title" value="" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">分类</label>
<div class="col-sm-5">
	<select class="form-control" id="catId" name="catId" >
		<option value="0">--请选择分类--</option>
	</select>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">摘要</label>
<div class="col-sm-10">	
	<textarea class="form-control" id="description" name="description"></textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">标签</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="keywords" name="keywords" value="" placeholder="">
	如多个标签可用英文逗号区分,标签用于软文的推荐文章作为关联依据
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">时长</label>
<div class="col-sm-2">
	<input type="text" class="form-control" id="articleLabel" name="articleLabel" value="" placeholder="">
	
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">发布日期</label>
<div class="col-sm-5">
	<@bsDatePicker id="articleDate" value="${today}" />
</div>
</div>




<div class="form-group">
<label class="col-sm-2 control-label">推荐</label>
<div class="col-sm-10">
	<@checkboxPicker id="isHot" value="no" />
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">图片</label>
<div class="col-sm-10">
	<@uploadImagesPicker id="articleThumb" value="" /> 
	图片尺寸：640*360
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">内容</label>
<div class="col-sm-10">
	<textarea  id="content" name="content" ></textarea>
</div>
</div>

<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>

</div>

<script type="text/javascript" src="/js/media/admin/article_detail.js"></script>             

<script type="text/javascript">
var ue = null;
$(function(){
	ue = UE.getEditor('content');
});
</script>
