<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<div class="header">
			<div class="nav">

				</ul>
				<div class="search_icon">

				<div class="col_side">

				</div>

					<div class="main_table">
						<table id="bsTable" data-show-columns="false"></table>
					</div>
				</div>
			</div>

<div class="modal fade" id="mediaDetailModal" tabindex="-1" role="dialog" aria-labelledby="mediaDetailModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

            </div>
            <div class="modal-body">
            	<form id="mediaDetailFormModal" name="mediaDetailFormModal" class="form-horizontal" method="post">

            	</form>
            </div>
            <div class="modal-footer dn">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="haiTempSublateFormSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

		
		<script type="text/javascript" src="/js/media/admin/article_view.js" ></script>
