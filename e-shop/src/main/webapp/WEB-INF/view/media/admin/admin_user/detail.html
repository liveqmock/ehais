
<div class="modal fade" id="mediaAdminUserModal" tabindex="-1" role="dialog" aria-labelledby="mediaAdminUserModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="mediaAdminUserLabel">管理员信息</h4>
            </div>
            <div class="modal-body">
            	<form id="mediaAdminUserFormModal" name="mediaAdminUserFormModal" class="form-horizontal" method="post">

					


<!-- main start -->
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">

<input type="hidden" class="form-control" id="adminId" name="adminId" value="0" placeholder="">


<div class="form-group">
<label class="col-sm-2 control-label">姓名</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="userName" name="userName" value="" placeholder="请输入管理员姓名，支持中文姓名">
</div>
</div>


<div class="form-group" id="div_password">
<label class="col-sm-2 control-label">密码</label>
<div class="col-sm-7">
	<input type="password" class="form-control" id="password" name="password" value="" placeholder="请输入密码">
</div>
</div>


<div class="form-group" id="div_confirm_password">
<label class="col-sm-2 control-label">确认密码</label>
<div class="col-sm-7">
	<input type="password" class="form-control" id="confirm_password" name="confirm_password" value="" placeholder="请输入确认密码">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">邮箱</label>
<div class="col-sm-8">
	<input type="text" class="form-control" id="email" name="email" value="" placeholder="请输入邮箱">
</div>
</div>




<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="AdminUserSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>




</div>

<!-- main end -->
            	</form>
            </div>
            <div class="modal-footer dn">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="haiAdminUserFormSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
