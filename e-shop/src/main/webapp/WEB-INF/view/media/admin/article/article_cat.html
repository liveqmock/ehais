<div class="modal fade" id="mediaCategoryModal" tabindex="-1" role="dialog" aria-labelledby="mediaCategoryModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="mediaLabel">视频分类管理</h4>
            </div>
            <div class="modal-body">
            	<form id="mediaCategoryFormModal" name="mediaCategoryFormModal" class="form-horizontal" method="post">

					

<!-- main start  -->
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">

<input type="hidden" class="form-control" id="cat_id" name="cat_id" value="0" placeholder="">


<div class="form-group">
<label class="col-sm-2 control-label">标题</label>
<div class="col-sm-10">
	<input type="text" class="form-control" id="catName" name="catName" value="" placeholder="">
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">排序</label>
<div class="col-sm-10">
	<@quantityPicker id="sortOrder" value="1" />
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">图标</label>
<div class="col-sm-10">
	<@uploadImagesPicker id="images" value="" /> 
	图片尺寸：20*15
</div>
</div>


<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveCateSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>

</div>

<!-- main end  -->
            	</form>
            </div>
            <div class="modal-footer dn">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="mediaCategoryFormSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>



<script type="text/javascript" src="/js/media/admin/article_cat.js"></script>
