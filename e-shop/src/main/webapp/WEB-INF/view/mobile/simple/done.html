<!DOCTYPE html>
<html>
<head>
<#include "/include/EJQ_Include.html">
<title>订单信息</title>
<script type="text/javascript" charset="utf-8" src="/js/ejq.mobile.js"></script>
<script type="text/javascript" src="/js/mobile/done.js"></script>
<link rel="stylesheet" type="text/css" href="/css/mobile/form_list.css" />
</head>
<body class="jqmobi">
<div class="view active" id="mainview">
	<header>
       	<h1>首页</h1>
   	</header>
   	
   	<div class="pages">
		<div id="main" class="panel active" data-selected="true" data-title="商品详情">
			
			<ul class="list eform">
				<li>
					<label>订单号</label>
					<div class="info" id="orderSn"></div>
				</li>
				<li>
					<label>下单时间</label>
					<div class="info" id="addTime"></div>
				</li>
				<li>
					<label>收件人</label>
					<div class="info" id="consignee"></div>
				</li>
				<li>
					<label>手机号</label>
					<div class="info" id="mobile"></div>
				</li>
				<li>
					<label>收货地址</label>
					<div class="info" id="user_address">
						<span id="country" class="region dn"></span>
       					<span id="province" class="region"></span>
       					<span id="city" class="region"></span>
       					<span id="county" class="region"></span>
       					<span id="district" class="region"></span>
       					<span id="street" class="region"></span>
       					<span id="address"></span>
					</div>
				</li>
				<li>
					<label>留言</label>
					<div class="info" id="message"></div>
				</li>
				<li>
					<label>支付</label>
					<div class="info" id=""></div>
				</li>
				<li>
					<label></label>
					<div class="info"></div>
				</li>
			</ul>
		    
		</div>
	</div>
   	
   	<footer>
        <ul class="icon i3">
        	<li>
        		<div id="goCart"></div>
        	</li>
        	<li id="addCart">继续购物</li>
        </ul>
    </footer>
</div>

</body>
</html>
