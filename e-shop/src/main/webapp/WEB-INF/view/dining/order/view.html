<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-2.1.4.min.js" ></script>
		
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="../css/admin.css" />
		
		<link rel="stylesheet" href="../js/bootstrap/treeview/bootstrap-treeview.min.css" />
		<script type="text/javascript" src="../js/bootstrap/treeview/bootstrap-treeview.min.js" ></script>
		
		<link rel="stylesheet" href="../js/bootstrap/table/bootstrap-table.min.css" />
		<script type="text/javascript" src="../js/bootstrap/table/bootstrap-table.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap/table/locale/bootstrap-table-zh-CN.min.js" ></script>
		<link rel="stylesheet" href="../js/layer/skin/default/layer.css" />
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		
	</head>
	<body>
		<div class="header">
			<div class="nav">
				<i class="icon fa fa-home">&nbsp;</i>
				<div class="nav0">订单信息</div>
			</div>
		</div>
		<div class="body">
			<div class="container_box">
				
				<div class="col_main body">
										
					<div class="panel panel-default">
						<div class="panel-heading">搜索条件</div>
						<div class="panel-body">					    
							<div><label>订单编号：</label><input id="orderSn" type="text" class="control"/></div>
							<div><label>点菜名称：</label><input id="goodsDesc" type="text" class="control"/></div>
							<div><label>收货姓名：</label><input id="consignee" type="text" class="control"/></div>
							<div><label>手机号码：</label><input id="mobile" type="text" class="control"/></div>
							<div><label>收货地址：</label><input id="address" type="text" class="control"/></div>
							<div><label>订单状态：</label><select id="orderStatus" class="control"><option value="0">--不限状态--</option><option value="1">已确认</option><option value="2">未确认</option></select></div>
							<div><button id="btnSearch" class="fa fa-search btn btn-default control">搜索</button></div>
						</div>
					</div>
					
					
					<div class="main_table">
						<table id="bsTable" data-show-columns="false"></table>
					</div>

				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/adminCommon.js" ></script>
		<script type="text/javascript" src="../js/m_order_list.js" ></script>
	</body>
</html>
