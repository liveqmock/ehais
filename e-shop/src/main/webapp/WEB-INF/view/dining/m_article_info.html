<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-2.1.4.min.js" ></script>
		
		<link href="../js/fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../js/fileinput/js/plugins/piexif.js" type="text/javascript"></script>
        <script src="../js/fileinput/js/fileinput.js" type="text/javascript"></script>
        <script src="../js/fileinput/js/locales/zh.js" type="text/javascript"></script>
        
        <script src="../js/common.js" type="text/javascript"></script>        
        
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="../css/admin.css" />
		
		
		<link rel="stylesheet" href="../js/layer/skin/default/layer.css" />
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		
		<script type="text/javascript" charset="utf-8" src="../js/ueditor/ueditor.config.js"></script>
    	<script type="text/javascript" charset="utf-8" src="../js/ueditor/ueditor.all.min.js"> </script>
    	<script type="text/javascript" charset="utf-8" src="../js/ueditor/lang/zh-cn/zh-cn.js"></script>
    	
    	
    
	</head>
	<body>
		<div class="header">
			<div class="nav">
				<i id="back" class="icon fa fa-arrow-left">&nbsp;</i>
				<div class="nav0">软文资讯</div>
				<div class="nav1">信息编辑</div>
			</div>
		</div>
		<div class="body">
			<div class="container_box container-fluid">
				<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action!'add'}">
					<div class="form-group">
						<label for="" class="col-sm-2 control-label">软文标题</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="title" name="title" value="${rm.model.title!''}" placeholder="">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">软文分类</label>
						<div class="col-sm-3">
							<select class="form-control" id="catId" name="catId">
								<option value="0">--软文分类--</option>
								<#list articleCatList as cate>
									<option value="${cate.catId}">${cate.catName!''}</option>
								</#list>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">软文摘要</label>
						<div class="col-sm-5">
							<textarea style="width:100%;height:80px;" id="description" name="description">${rm.model.description!''}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">软文图片</label>
						<div class="col-sm-5">							
							<input id="articleImages_" name="articleImages" type="file"  multiple data-show-upload="true" data-show-caption="true"  >
							<input id="articleImages" name="articleImages" type="hidden" value="${rm.model.articleImages!''}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">软文内容</label>
						<div class="col-sm-6">
							<textarea id="content" name="content" type="text/plain" style="width:100%;height:300px;">${rm.model.content!''}</textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-3"></div>
						<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交软文</button></div>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="../js/adminCommon.js" ></script>
		<script type="text/javascript" src="../js/m_article_info.js" ></script>
		<script type="text/javascript">
		$(function(){
			initFileInput("articleImages","");//图片组件添加
		});
		</script>
	</body>
</html>
