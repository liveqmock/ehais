<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-2.1.4.min.js" ></script>
		
		<link href="../js/fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
        <script src="../js/fileinput/js/fileinput.js" type="text/javascript"></script>

        <script src="../js/common.js" type="text/javascript"></script>        
        
		<link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="../css/admin.css" />
		
		
		<link rel="stylesheet" href="../js/layer/skin/default/layer.css" />
		<script type="text/javascript" src="../js/layer/layer.js" ></script>
		
		<script type="text/javascript" charset="utf-8" src="../js/ueditor/ueditor.config.js"></script>
    	<script type="text/javascript" charset="utf-8" src="../js/ueditor/ueditor.all.min.js"> </script>
    	<script type="text/javascript" charset="utf-8" src="../js/ueditor/lang/zh-cn/zh-cn.js"></script>
    	
	</head>
	<body>
		<div class="header">
			<div class="nav">
				<i id="back" class="icon fa fa-arrow-left">&nbsp;</i>
				<div class="nav0">软文资讯</div>
				<div class="nav1">信息编辑</div>
			</div>
		</div>
		<div class="body">
			<div class="container_box container-fluid">
				<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action!'add'}">
<input type="hidden" class="form-control" id="goodsId" name="goodsId" value="${rm.model.goodsId!''}" placeholder="">

<div class="form-group">
<label class="col-sm-2 control-label">菜品名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="goodsName" name="goodsName" value="${rm.model.goodsName!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">菜品分类</label>
<div class="col-sm-3">
	<select id="catId" name="catId" class="form-control">
		<option value="0">--选择菜谱分类--</option>
		<#if rm.map.dcList??&&rm.map.dcList?size gt 0>
		<#list rm.map.dcList as dc>
		<option value="${dc.id!0}" <#if dc.id == rm.model.catId!0 >selected="selected"</#if> >${dc.name!''}</option>
		</#list>
		</#if>
	</select>
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">购买价格</label>
<div class="col-sm-2">
	<input type="text" class="form-control" id="shopPrice" name="shopPrice" value="${rm.model.shopPrice!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">成本价格</label>
<div class="col-sm-2">
	<input type="text" class="form-control" id="costPrice" name="costPrice" value="${rm.model.costPrice!''}" placeholder="">
</div>
</div>



<div class="form-group">
<label class="col-sm-2 control-label">菜品图片</label>
<div class="col-sm-5">
	<input id="originalImg_" type="file" class="file" data-max-file-count="1" >
	<input id="originalImg" name="originalImg" type="hidden" value="${rm.model.originalImg!''}">
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">上/下架</label>
<div class="col-sm-2">
	<input type="checkbox"  id="isOnSale" name="isOnSale" value="1" placeholder="" <#if rm.model.isOnSale!false > checked="checked" </#if> >
</div>
</div>




<div class="form-group">
<label class="col-sm-2 control-label">热销推荐</label>
<div class="col-sm-2">
	<input type="checkbox"  id="isHot" name="isHot" value="1" <#if rm.model.isHot!false > checked="checked" </#if>>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">排序</label>
<div class="col-sm-2">
	<input type="text" class="form-control" id="sort" name="sort" value="${rm.model.sort!''}" placeholder="">
</div>
</div>

<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
					
					
				</form>
			</div>
		</div>
		<script type="text/javascript" src="../js/adminCommon.js" ></script>
		<script type="text/javascript" src="../js/m_dining_info.js" ></script>
		<script type="text/javascript">
		$(function(){
			
			initFileInput("originalImg",["${rm.model.originalImg!''}"]);
			
		});
		</script>
	</body>
</html>
