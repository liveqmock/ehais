<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>金藤酒荟招商加盟</title>
		<link rel="stylesheet" href="css/kintenglife.css" />
		
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		
		<link rel="stylesheet" href="/js/elay/elay.css" />
		<script type="text/javascript" src="/js/elay/elay.js" ></script>
		
	</head>
	<body >
		<div class="a">
			<header>
				<span id="title">招商加盟</span>
			</header>

			<div class="form">
				<div class="item mtb10">
					<label class="f">姓名：</label>
					<input type="text" id="guest" name="guest" placeholder="请输入姓名*" value=""/>
				</div>
				<div class="item mtb10">
					<label class="f">电话：</label>
					<input type="text" id="mobile" name="mobile" placeholder="请输入电话*" value=""/>
				</div>
				<div class="item mtb10">
					<label class="f">邮箱/微信：</label>
					<input type="text" id="email" name="email" placeholder="请输入邮箱/微信号" />
				</div>
				<div class="item mtb10">
					<label class="f">代理产品：</label>
					<input type="text" id="content" name="content" placeholder="请输入意向代理产品*" value=""/>
				</div>
				<div class="item mtb10">
					<button id="submit" type="button">提交</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="/js/kintenglife/business.js" ></script>
		
		
	</body>
</html>
