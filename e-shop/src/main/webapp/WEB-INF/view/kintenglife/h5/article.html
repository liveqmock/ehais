<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		
		<#if articleCat?? ><title>${articleCat.catName!''}</title></#if>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		
		<link rel="stylesheet" href="/js/elay/elay.css" />
		<script type="text/javascript" src="/js/elay/elay.js" ></script>
		
		<script type="text/javascript" src="/js/jroll/jroll.js" ></script>
		
		
		<link rel="stylesheet" href="css/kintenglife.css" />
		
	</head>
	<body >
		<div class="a">
			<header>
				<span id="title"><#if articleCat?? >${articleCat.catName!''}</#if></span>
			</header>
			
			<div id="clist">
				
				<div id="jroll" class="active">
				
					<ul id="ui">
					<li class="scroll swiper-container">
						<#if articleCat?? >
						<ul class="swiper-wrapper">
							<li class="swiper-slide"><img src="${articleCat.images!''}" /></li>
						</ul>
						</#if>
					</li>
					</ul>
		
				</div>
				
			</div>
		</div>
		<script type="text/javascript">
		var module = "${module}";
		</script>
		<script type="text/javascript" src="/js/kintenglife/article.js" ></script>
		
	</body>
</html>
