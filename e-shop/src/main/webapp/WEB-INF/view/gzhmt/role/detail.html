<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">角色</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="roleId" name="roleId" value="${rm.model.roleId!''}" >
<input type="hidden" class="form-control" id="parentId" name="parentId" value="1" placeholder="">

<div class="form-group">
<label class="col-sm-2 control-label">角色名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="name" name="name" value="${rm.model.name!''}" placeholder="">
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">可用状态</label>
<div class="col-sm-5">
	<@checkboxPicker id="status" value="${(rm.model.status?string('yes', 'no'))!'no'}" />
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">备注</label>
<div class="col-sm-8">
	<textarea class="form-control" id="remark" name="remark" placeholder="">${rm.model.remark!''}</textarea>
</div>
</div>







<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>
