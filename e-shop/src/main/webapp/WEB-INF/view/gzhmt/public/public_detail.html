<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="renderer" content="webkit">
		
		
		<!--[if lt IE 9]>
	      <script src="/js/html5shiv.min.js"></script>
	      <script src="/js/respond.min.js"></script>
	    <![endif]-->
<script type="text/javascript" src="/js/jquery-1.9.1.min.js" ></script>
		
<script type="text/javascript" src="/js/qiniu/qiniu.js" ></script>
<script type="text/javascript" src="/js/qiniu/plupload.full.min.js" ></script>
<script type="text/javascript" src="/js/qiniu/moxie.min.js" ></script>

<script src="/js/adminCommon.js" type="text/javascript"></script>        
      
<link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js" ></script>
<link rel="stylesheet" href="/css/admin.css" />


<link rel="stylesheet" href="/js/layer/skin/default/layer.css" />
<script type="text/javascript" src="/js/layer/layer.js" ></script>

<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/lang/zh-cn/zh-cn.js"></script>

<link rel="stylesheet" href="/js/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/bootstrap-datetimepicker.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" ></script>

<link rel="stylesheet" href="/js/bootstrap/spinner/bootstrap-spinner.css" />
<script type="text/javascript" src="/js/bootstrap/spinner/jquery.spinner.js" ></script>

<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<div class="nav0">微信公众号管理</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="id" name="id" value="${rm.model.id!''}" >


<div class="form-group">
<label class="col-sm-2 control-label">公众号名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="publicName" name="publicName" value="${rm.model.publicName!''}" placeholder="">
</div>
</div>



<div class="form-group">
<label class="col-sm-2 control-label">AppId</label>
<div class="col-sm-6">
	<input class="form-control" id="appid" name="appid" placeholder="" value="${rm.model.appid!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">密钥</label>
<div class="col-sm-6">
	<input class="form-control" id="secret" name="secret" placeholder="" value="${rm.model.secret!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">Token</label>
<div class="col-sm-4">
	<input class="form-control" id="token" name="token" placeholder="" value="${rm.model.token!''}" />
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">商户号</label>
<div class="col-sm-3">
	<input class="form-control" id="mchId" name="mchId" placeholder="" value="${rm.model.mchId!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">商户密钥</label>
<div class="col-sm-6">
	<input class="form-control" id="mchSecret" name="mchSecret" placeholder="" value="${rm.model.mchSecret!''}" />
</div>
</div>


<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">保存</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/public/public_detail.js" ></script>             


</body>
</html>
