<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

		<#include "/include.html"/>
		<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">品牌管理</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="brandId" name="brandId" value="${rm.model.brandId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">品牌名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="brandName" name="brandName" value="${rm.model.brandName!''}" placeholder="">
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">LOGO</label>
<div class="col-sm-8">
	<@bsQiniuImagesPicker id="brandLogo" value="${rm.model.brandLogo!''}" domain="${domain}" uptoken="${uptoken}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">品牌描述</label>
<div class="col-sm-8">
	<@ueditorPicker id="brandDesc" value="${rm.model.brandDesc!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">描述地址</label>
<div class="col-sm-8">
	<textarea class="form-control" id="siteUrl" name="siteUrl" placeholder="">${rm.model.siteUrl!''}</textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">排序</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="sortOrder" name="sortOrder" value="${rm.model.sortOrder!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">是否显示</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isShow" name="isShow" value="${rm.model.isShow!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">分类</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="catId" name="catId" value="${rm.model.catId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">推荐类型，也作扩展信息</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="recommend" name="recommend" value="${rm.model.recommend!''}" placeholder="">
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/brand/detail.js" ></script>             


</body>
</html>
