<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

		<#include "/include.html"/>
		<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">往来单位信息</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="haiBusinessForm" name="haiBusinessForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="businessId" name="businessId" value="${rm.model.businessId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">简码</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="businessCode" name="businessCode" value="${rm.model.businessCode!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">user_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="userId" name="userId" value="${rm.model.userId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">企业名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="businessName" name="businessName" value="${rm.model.businessName!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">行业编号</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="sectorsId" name="sectorsId" value="${rm.model.sectorsId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">remark</label>
<div class="col-sm-8">
	<@ueditorPicker id="remark" value="${rm.model.remark!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">法人</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="legalPerson" name="legalPerson" value="${rm.model.legalPerson!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">联系人</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="linkman" name="linkman" value="${rm.model.linkman!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">电话</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="tel" name="tel" value="${rm.model.tel!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">传真</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="fax" name="fax" value="${rm.model.fax!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">邮箱</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="email" name="email" value="${rm.model.email!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">联系地址</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="address" name="address" value="${rm.model.address!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">经度</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="longitude" name="longitude" value="${rm.model.longitude!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">纬度</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="latitude" name="latitude" value="${rm.model.latitude!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">is_void</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isVoid" name="isVoid" value="${rm.model.isVoid!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">简介</label>
<div class="col-sm-8">
	<@ueditorPicker id="intro" value="${rm.model.intro!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">logo</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="logo" name="logo" value="${rm.model.logo!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">网址</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="website" name="website" value="${rm.model.website!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">classify</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="classify" name="classify" value="${rm.model.classify!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">拼音</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="pinyin" name="pinyin" value="${rm.model.pinyin!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">country</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="country" name="country" value="${rm.model.country!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">province</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="province" name="province" value="${rm.model.province!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">city</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="city" name="city" value="${rm.model.city!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">county</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="county" name="county" value="${rm.model.county!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">district</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="district" name="district" value="${rm.model.district!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">street</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="street" name="street" value="${rm.model.street!''}" placeholder="">
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/business/detail.js" ></script>             


</body>
</html>
