	<body>
		<div class="header">
			<div class="nav">
				<i class="icon fa fa-home">&nbsp;</i>
				<div class="nav0">进货管理信息管理</div>
			</div>
		</div>
		<div class="body">
			<div class="container_box">
				<div class="col_side ">
					<h4>
						<i class="fa fa-cubes"></i>
						仓库管理
						<i id="deleteCate" class="fr fa fa-trash-o"></i>
						<i id="editCate" class="fr fa fa-edit"></i>
						<i id="addCate" class="fr fa fa-plus"></i>
						
					</h4>
					<div class="category">
						<div id="tree"></div>
					</div>
				</div>
				<div class="col_main ">
					<h4>
						<i class="fa fa-list"></i>
						进货管理信息列表

					</h4>			
					<div class="panel panel-default">
						<div class="panel-heading">搜索条件</div>
						<div class="panel-body single">					    
							<div><label>标题：</label><input id="purchaseNo" class="control"/></div>
							<div><button id="btnSearch" class="fa fa-search btn btn-default control">搜索</button></div>
						</div>
					</div>
					
					
					<div class="main_table">
						<table id="bsTable" data-show-columns="false"></table>
					</div>

				</div>

<div class="modal fade" id="haiWarehouseModal" tabindex="-1" role="dialog" aria-labelledby="haiWarehouseLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="haiWarehouseLabel">进货管理分类管理</h4>
            </div>
            <div class="modal-body">
            	<form id="haiWarehouseFormModal" name="haiWarehouseFormModal" class="form-horizontal" method="post">

<input type="hidden" class="form-control" id="warehouseId" name="warehouseId"  >
<div class="form-group">
<label class="col-sm-2 control-label">仓库名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="warehouseName" name="warehouseName"  placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">排序</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="sort" name="sort"  placeholder="">
</div>
</div>




            	</form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="haiWarehouseFormSubmit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

		
		<script type="text/javascript" src="/js/admin/purchase/view.js" ></script>
