<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<script type="text/javascript" src="/js/jquery-2.1.4.min.js" ></script>
		
<script type="text/javascript" src="/js/qiniu/qiniu.js" ></script>
<script type="text/javascript" src="/js/qiniu/plupload.full.min.js" ></script>
<script type="text/javascript" src="/js/qiniu/moxie.min.js" ></script>

<script src="/js/adminCommon.js" type="text/javascript"></script>        
      
<link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js" ></script>
<link rel="stylesheet" href="/css/admin.css" />


<link rel="stylesheet" href="/js/layer/skin/default/layer.css" />
<script type="text/javascript" src="/js/layer/layer.js" ></script>

<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/lang/zh-cn/zh-cn.js"></script>

<link rel="stylesheet" href="/js/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/bootstrap-datetimepicker.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" ></script>

<link rel="stylesheet" href="/js/bootstrap/spinner/bootstrap-spinner.css" />
<script type="text/javascript" src="/js/bootstrap/spinner/jquery.spinner.js" ></script>

<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">进货管理</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="purchaseId" name="purchaseId" value="${rm.model.purchaseId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">进货单</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="purchaseNo" name="purchaseNo" value="${rm.model.purchaseNo!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">订单编号</label>
<div class="col-sm-3">
	<input type="text" class="form-control" id="orderId" name="orderId" value="${rm.model.orderId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">无主订单编码</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="orderSnRmk" name="orderSnRmk" value="${rm.model.orderSnRmk!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">商品编号</label>
<div class="col-sm-3">
	<input type="text" class="form-control" id="goodsId" name="goodsId" value="${rm.model.goodsId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">无记录的商品名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="goodsNameRmk" name="goodsNameRmk" value="${rm.model.goodsNameRmk!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">进货时间</label>
<div class="col-sm-3">
	<@bsDatePicker id="purchaseTime" value="${((rm.model.purchaseTime?string('yyyy-MM-dd'))!'')}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">进货数量</label>
<div class="col-sm-2">
	<input type="text" class="form-control" id="quantity" name="quantity" value="${rm.model.quantity!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">仓库编号</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="warehouseId" name="warehouseId" value="${rm.model.warehouseId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">备注</label>
<div class="col-sm-8">
	<@ueditorPicker id="remark" value="${rm.model.remark!''}" />
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/purchase/detail.js" ></script>             


</body>
</html>
