<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

		<#include "/include.html"/>
		<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">往来单位</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="haiBusinessTypeForm" name="haiBusinessTypeForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<div class="form-group">
<label class="col-sm-2 control-label">商业/往来单位简码</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="businessTypeCode" name="businessTypeCode" value="${rm.model.businessTypeCode!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">商业/往来单位名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="businessTypeName" name="businessTypeName" value="${rm.model.businessTypeName!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">商业/往来单位上级编号</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="businessTypeParentId" name="businessTypeParentId" value="${rm.model.businessTypeParentId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">所属类型(隐藏)</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="classify" name="classify" value="${rm.model.classify!''}" placeholder="">
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/businesstype/detail.js" ></script>             


</body>
</html>
