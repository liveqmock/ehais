<body>

<div class="container-fluid">
<h2>角色管理</h2>
<table class="table table-bordered">

	        <th data-field="role_id">角色编号</th>
	        <th data-field="role_name">角色名称</th>

    <tbody>

    </tbody>
</table>



</div>

<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">  
    Launch demo modal  
</button>  
  
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">  
    <div class="modal-dialog" role="document">  
        <div class="modal-content">  
            <div class="modal-header">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel">角色信息管理</h4>  
            </div>  
            <div class="modal-body">  
            <div class="form-group">
				<div class="input-group input-group-lg">
				  <span class="input-group-addon glyphicon glyphicon-list-alt" id="basic-addon1">名称</span>
				  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>
			</div>
			
			<div class="form-group">
				<div class="input-group input-group-lg">
				  <span class="input-group-addon glyphicon glyphicon-file" id="basic-addon1">描述</span>
				  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>
			</div>
			
			<div class="form-group">
				<div class="input-group input-group-lg">
				  <span class="input-group-addon glyphicon glyphicon-th-list" id="basic-addon1">排序</span>
				  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
				</div>
			</div>
			


            </div>  
            <div class="modal-footer">  
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>  
                <button type="button" class="btn btn-primary">保存</button>  
            </div>  
        </div>  
    </div>  
</div> 

</body>
</html>
