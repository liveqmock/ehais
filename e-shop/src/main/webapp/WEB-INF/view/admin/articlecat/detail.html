<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

		<#include "/include.html"/>
		<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">图片管理</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="haiArticleCatForm" name="haiArticleCatForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="catId" name="catId" value="${rm.model.catId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">cat_name</label>
<div class="col-sm-8">
	<textarea class="form-control" id="catName" name="catName" placeholder=""  data-rule-required="true" data-msg-required="请输入cat_name">${rm.model.catName!''}</textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">cat_type</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="catType" name="catType" value="${rm.model.catType!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">module</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="module" name="module" value="${rm.model.module!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">keywords</label>
<div class="col-sm-8">
	<textarea class="form-control" id="keywords" name="keywords" placeholder=""  >${rm.model.keywords!''}</textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">cat_desc</label>
<div class="col-sm-8">
	<textarea class="form-control" id="catDesc" name="catDesc" placeholder=""  >${rm.model.catDesc!''}</textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">sort_order</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="sortOrder" name="sortOrder" value="${rm.model.sortOrder!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">show_in_nav</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="showInNav" name="showInNav" value="${rm.model.showInNav!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">parent_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="parentId" name="parentId" value="${rm.model.parentId!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">code</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="code" name="code" value="${rm.model.code!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">user_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="userId" name="userId" value="${rm.model.userId!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">images</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="images" name="images" value="${rm.model.images!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">valid</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="valid" name="valid" value="${rm.model.valid!''}" placeholder=""  >
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">classify</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="classify" name="classify" value="${rm.model.classify!''}" placeholder=""  >
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/articlecat/detail.js" ></script>             


</body>
</html>
