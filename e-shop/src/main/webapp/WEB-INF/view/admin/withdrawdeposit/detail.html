<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

		<#include "/include.html"/>
		<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">招商代理</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="wdId" name="wdId" value="${rm.model.wdId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">user_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="userId" name="userId" value="${rm.model.userId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">store_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="storeId" name="storeId" value="${rm.model.storeId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">create_date</label>
<div class="col-sm-8">
	<@bsDatePicker id="createDate" value="${((rm.model.createDate?string('yyyy-MM-dd'))!'')}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">withdraw_deposit</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="withdrawDeposit" name="withdrawDeposit" value="${rm.model.withdrawDeposit!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">is_success</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isSuccess" name="isSuccess" value="${rm.model.isSuccess!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">success_date</label>
<div class="col-sm-8">
	<@bsDatePicker id="successDate" value="${((rm.model.successDate?string('yyyy-MM-dd'))!'')}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">return_message</label>
<div class="col-sm-8">
	<textarea class="form-control" id="returnMessage" name="returnMessage" placeholder="">${rm.model.returnMessage!''}</textarea>
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/withdrawdeposit/detail.js" ></script>             


</body>
</html>
