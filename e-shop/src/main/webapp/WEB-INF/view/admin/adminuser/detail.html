<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<script type="text/javascript" src="/js/jquery-2.1.4.min.js" ></script>
		
<script type="text/javascript" src="/js/qiniu/qiniu.js" ></script>
<script type="text/javascript" src="/js/qiniu/plupload.full.min.js" ></script>
<script type="text/javascript" src="/js/qiniu/moxie.min.js" ></script>

<script src="/js/adminCommon.js" type="text/javascript"></script>        
      
<link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js" ></script>
<link rel="stylesheet" href="/css/admin.css" />


<link rel="stylesheet" href="/js/layer/skin/default/layer.css" />
<script type="text/javascript" src="/js/layer/layer.js" ></script>

<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/lang/zh-cn/zh-cn.js"></script>

<link rel="stylesheet" href="/js/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/bootstrap-datetimepicker.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" ></script>

<link rel="stylesheet" href="/js/bootstrap/spinner/bootstrap-spinner.css" />
<script type="text/javascript" src="/js/bootstrap/spinner/jquery.spinner.js" ></script>

<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">管理员</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="adminId" name="adminId" value="${rm.model.adminId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">user_name</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="userName" name="userName" value="${rm.model.userName!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">email</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="email" name="email" value="${rm.model.email!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">password</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="password" name="password" value="${rm.model.password!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">ec_salt</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="ecSalt" name="ecSalt" value="${rm.model.ecSalt!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">add_time</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="addTime" name="addTime" value="${rm.model.addTime!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">last_login</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="lastLogin" name="lastLogin" value="${rm.model.lastLogin!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">last_ip</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="lastIp" name="lastIp" value="${rm.model.lastIp!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">action_list</label>
<div class="col-sm-8">
	<@ueditorPicker id="actionList" value="${rm.model.actionList!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">nav_list</label>
<div class="col-sm-8">
	<@ueditorPicker id="navList" value="${rm.model.navList!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">lang_type</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="langType" name="langType" value="${rm.model.langType!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">agency_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="agencyId" name="agencyId" value="${rm.model.agencyId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">business_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="businessId" name="businessId" value="${rm.model.businessId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">todolist</label>
<div class="col-sm-8">
	<@ueditorPicker id="todolist" value="${rm.model.todolist!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">store_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="storeId" name="storeId" value="${rm.model.storeId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">使用文件夹</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="projectFolder" name="projectFolder" value="${rm.model.projectFolder!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">classify</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="classify" name="classify" value="${rm.model.classify!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">partner_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="partnerId" name="partnerId" value="${rm.model.partnerId!''}" placeholder="">
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/adminuser/detail.js" ></script>             


</body>
</html>
