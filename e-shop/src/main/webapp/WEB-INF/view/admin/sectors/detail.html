<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

		<#include "/include.html"/>
		<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">行业信息</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="haiSectorsForm" name="haiSectorsForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="sectorsId" name="sectorsId" value="${rm.model.sectorsId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">sectors_code</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="sectorsCode" name="sectorsCode" value="${rm.model.sectorsCode!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">sectors_name</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="sectorsName" name="sectorsName" value="${rm.model.sectorsName!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">parent_id</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="parentId" name="parentId" value="${rm.model.parentId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">是否热门榜单</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isTop" name="isTop" value="${rm.model.isTop!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">排序</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="order" name="order" value="${rm.model.order!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">parent_id为0时，此值为1就是显示在header上面</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isHeader" name="isHeader" value="${rm.model.isHeader!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">remark</label>
<div class="col-sm-8">
	<@ueditorPicker id="remark" value="${rm.model.remark!''}" />
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/sectors/detail.js" ></script>             


</body>
</html>
