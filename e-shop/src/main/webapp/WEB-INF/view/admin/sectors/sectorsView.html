<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		
		<#include "/include.v2.html"/>
		<#include "/FreemarkerMacro.html"/>
		
		
		
		<script type="text/javascript">
			var bootstrap_table_url = 'haiSectorsListJson';
			var sectorsName = null;
			var query_parames = {
                sectorsName : sectorsName
			};
			var columns =  [
				{
				    field: 'sectorsCode',
				    title: '简码'
				},{
				    field: 'sectorsName',
				    title: '名称'
				},
		        {
					field: 'sectorsId',
		            title: '操作',
					align:"center",
			        formatter:function(value,row,index){
			        	var opt = "";
			        	
			        	<@permission url="haiSectorsEditDetail">
			            opt += "<a href ='javascript:;' onclick='haiSectorsEditDetail("+value+");'  class='glyphicon glyphicon-edit'></a>";
			            </@permission>
			            
			            <@permission url="haiSectorsDelete">
			            opt += "&nbsp;&nbsp;<a href ='javascript:;' onclick='haiSectorsDelete("+value+");' class='glyphicon glyphicon-trash'></a>";
			            </@permission>
			            
		            	return opt;
			        }
		        }
        	];
		</script>
		<script type="text/javascript" src="/js/e_bootstrap_table.js"></script>
    	<script type="text/javascript" src="/js/admin/sectors/sectorsView.js" ></script> 
		<title>行业信息</title>
		
	</head>
	<body>
		<div class="container-fluid" id="wrapper" tabindex="-1">
			
			<dl class="enav">
				<dt>当前位置:</dt>
				<dd>总系统</dd>
				<dd>行业信息</dd>
				<dd class="fr">快捷键提示</dd>
			</dl>
			
			<div class="ctr form-inline">
				  <div class="form-group">
				    <label >搜索信息</label>
				    <input id="key_sectorsName" name="key_sectorsName" class="form-control" >
				  </div>
				  				  
				  
				  <button id="haiSectorsSearch" type="button" class="btn btn-primary glyphicon glyphicon-search">查询</button>
				  
				  <@permission url="haiSectorsAddDetail">
				  <button id="haiSectorsAddDetail" type="button" class="btn btn-info glyphicon glyphicon-plus fr">新增</button>
				  </@permission>
			</div>
			
			<div class="elist">
				<table class="table table-striped table-bordered table-hover" id="bsTable"></table> 
			</div>
			
		</div>



<div id="haiSectorsModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">行业信息</h4>
      </div>
      <div class="modal-body">
        <form id="haiSectorsForm" name="haiSectorsForm" class="form-horizontal" action="add" method="post">
        
        <input type="hidden" class="form-control" id="sectorsId" name="sectorsId" value="" >


<div class="form-group">
<label class="col-sm-2 control-label">行业名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="sectorsName" name="sectorsName" value="" placeholder=""  data-rule-required="true" data-msg-required="请输入行业名称">
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">简码</label>
<div class="col-sm-5">
	<input type="text" class="form-control required" id="sectorsCode" name="sectorsCode" value="" placeholder="">
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">隶属级别</label>
<div class="col-sm-5">
	<@treeSelectAjaxPicker id="parentId" value="0" defaultValue="0" defaultText="--选择上级行业--" url ="/admin/sectors.api"/>
</div>
</div>


<div class="form-group">
<label class="col-sm-2 control-label">备注</label>
<div class="col-sm-8">
	<@commonTextarea id="remark" value="" />
</div>
</div>


        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="haiSectorsSaveSubmit" type="button" class="btn btn-primary">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->



<script type="text/javascript">
	var eData = {};
		
	$(function(){
				

	});
	
	
</script>

	</body>
</html>
