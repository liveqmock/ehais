			        formatter:function(value,row,index){

			        	<@permission url="haiAccountEditDetail">
			            opt += "<a href ='javascript:;' onclick='haiAccountEditDetail("+value+");'  class='glyphicon glyphicon-edit'></a>";

			            <@permission url="haiAccountDelete">
			            opt += "&nbsp;&nbsp;<a href ='javascript:;' onclick='haiAccountDelete("+value+");' class='glyphicon glyphicon-trash'></a>";

<div class="form-group">

</div>
</div>


<div class="form-group">

<div class="col-sm-5">
	<input type="text" class="form-control" id="accountCode" name="accountCode" value="" placeholder="">
</div>
</div>


<div class="form-group">

<div class="col-sm-8">
	<@commonTextarea id="remark" value="" />
</div>
</div>


        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button id="haiAccountSaveSubmit" type="button" class="btn btn-primary">保存</button>
