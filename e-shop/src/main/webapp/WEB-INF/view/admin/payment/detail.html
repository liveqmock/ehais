<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>

		<#include "/include.html"/>
		<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<a href="javascript:;" id="back" class="icon fa fa-arrow-left ">&nbsp;</a>
		<div class="nav0">结算方式</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="haiPaymentForm" name="haiPaymentForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="payId" name="payId" value="${rm.model.payId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">pay_code</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="payCode" name="payCode" value="${rm.model.payCode!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">pay_name</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="payName" name="payName" value="${rm.model.payName!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">pay_fee</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="payFee" name="payFee" value="${rm.model.payFee!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">pay_desc</label>
<div class="col-sm-8">
	<textarea class="form-control" id="payDesc" name="payDesc" placeholder="">${rm.model.payDesc!''}</textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">pay_order</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="payOrder" name="payOrder" value="${rm.model.payOrder!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">pay_config</label>
<div class="col-sm-8">
	<textarea class="form-control" id="payConfig" name="payConfig" placeholder="">${rm.model.payConfig!''}</textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">enabled</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="enabled" name="enabled" value="${rm.model.enabled!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">is_default</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isDefault" name="isDefault" value="${rm.model.isDefault!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">is_cod</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isCod" name="isCod" value="${rm.model.isCod!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">is_online</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isOnline" name="isOnline" value="${rm.model.isOnline!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">样式名称</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="className" name="className" value="${rm.model.className!''}" placeholder="">
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/admin/payment/detail.js" ></script>             


</body>
</html>
