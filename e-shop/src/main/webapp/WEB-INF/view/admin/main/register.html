<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<#include "/include/BootStrap_Include.html">
</head>
<body>
<div class="container" >

<form class="form-horizontal" action="registerSubmit" method="post">
  <div class="form-group">
    <label for="userName" class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-8">
    	<input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-8">
    	<input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱">
    </div>
  </div>  
  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-8">
    	<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPassword" class="col-sm-2 control-label">确认密码</label>
    <div class="col-sm-8">
    	<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="请输入确认密码">
    </div>
  </div>
  <div class="form-group">
    <label for="verificationCode" class="col-sm-2 control-label">验证码</label>
    <div class="col-sm-4">
    	<input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="请输入验证码">
    </div>
    <div class="col-sm-4">
    	<img id="imgObj" alt="验证码" src="code" />
    	<a href="javascript:;" onclick="changeImg()">换一张</a>
    </div>
  </div>  
	<div class="form-group">
		<label  class="col-sm-2 control-label"></label>
		<div class="col-sm-4">
		<button type="submit" class="btn btn-default">注册</button>
		<button type="button" class="btn btn-default">返回</button>
		</div>
	</div>
</form>

</div>

<script type="text/javascript">
  function changeImg() {
    var imgSrc = $("#imgObj");
    var src = imgSrc.attr("src");
    imgSrc.attr("src", chgUrl(src));
  }
  //时间戳   
  //为了使每次生成图片不一致，即不让浏览器读缓存，所以需要加上时间戳   
  function chgUrl(url) {
    var timestamp = (new Date()).valueOf();
    url = url.substring(0, 17);
    if ((url.indexOf("&") >= 0)) {
      url = url + "×tamp=" + timestamp;
    } else {
      url = url + "?timestamp=" + timestamp;
    }
    return url;
  }
</script>


</body>
</html>
