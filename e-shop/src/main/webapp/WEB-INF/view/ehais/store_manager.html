<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no, email=no "/>
		<title>商家后台帐户</title>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<link rel="stylesheet" href="js/swiper/swiper-3.4.2.min.css" />
		<script type="text/javascript" src="js/swiper/swiper-3.4.2.jquery.min.js" ></script>
		<link rel="stylesheet" href="../js/elay/elay.css" />

		<link rel="stylesheet" href="css/ehaisManageV2.css" />
	</head>
	<body>
		<div class="em">
			<header>
				<i class="iconfont icon-gouwuche"></i>
				商家后台
				<i class="iconfont icon-huiyuan"></i>
			</header>
			
			<div class="scroll swiper-container">
				<ul class="swiper-wrapper">
					<li class="swiper-slide"><img src="upload/dining/1.png" /></li>
					<li class="swiper-slide"><img src="upload/dining/2.png" /></li>
					<li class="swiper-slide"><img src="upload/dining/3.png" /></li>
					<li class="swiper-slide"><img src="upload/dining/4.png" /></li>
					<li class="swiper-slide"><img src="upload/dining/5.png" /></li>
				</ul>
				<!-- 如果需要分页器 -->
			    <div class="swiper-pagination"></div>
			</div>
			<div class="m">
				<dl>
					<dt>优惠券营销</dt>
					<dd h="wx_store_coupons!${cid}"><i class="iconfont icon-youhuiquan"></i>优惠券管理</dd>
					<dd><i class="iconfont icon-erweima"></i>优惠券核销</dd>
					<dd><i class="iconfont icon-liebiao1"></i>优惠券记录</dd>
					<dd><i class="iconfont icon-tongji"></i>优惠券收益</dd>
				</dl>
				<dl>
					<dt>活动推广</dt>
					<dd><i class="iconfont icon-daipingjia"></i>活动管理</dd>
					<dd><i class="iconfont icon-xiaozhushou"></i>活动报名</dd>
					<dd><i class="iconfont icon-shouhuodizhi"></i>签到记录</dd>
					<dd><i class="iconfont icon-tixian"></i>活动分析</dd>
					<dd><i class="iconfont icon-erweima"></i>礼品领取</dd>
					<dd><i class="iconfont icon-tongji"></i>礼品领取记录</dd>
				</dl>
				<dl>
					<dt>资讯推广</dt>
					<dd><i class="iconfont icon-shengxian"></i>资讯信息</dd>
				</dl>
				<dl>
					<dt>礼品营销</dt>
					<dd><i class="iconfont icon-jushoucang"></i>礼品管理</dd>
				</dl>
				<dl>
					<dt>课程培训</dt>
					<dd><i class="iconfont icon-article"></i>课程信息</dd>
				</dl>
			</div>
		</div>
		
		<script type="text/javascript" src="js/ehais/store_manager.js" ></script>
		
	</body>
