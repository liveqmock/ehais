<div class="tb-gallery">
	<div class="tb-booth tb-pic tb-s310 tb-booth">
		<a href="javascript:;">
		<img src="${goods.goodsImg}" alt="" rel="${goods.originalImg}" class="jqzoom" />
		</a>
	</div>
	<ul id="thumblist" class="tb-thumb tm-clear con-FangDa-ImgList" >
		<li class="tb-selected"><a href="javascript:;"><img src="${goods.goodsThumb}" mid="${goods.goodsImg}" big="${goods.originalImg}"></a></li>
		<#if galleryList??><#list galleryList as gallery>
		<li><a href="javascript:;"><img src="${gallery.thumbUrl}" mid="${gallery.imgUrl}" big="${gallery.imgOriginal}"></a></li>
		</#list></#if>
		
	</ul>
</div>
		
<script type="text/javascript">
$(document).ready(function(){
	$(".jqzoom").imagezoom();
	$("#thumblist li a").click(function(){
		//增加点击的li的class:tb-selected，去掉其他的tb-selecte
		$(this).parents("li").addClass("tb-selected").siblings().removeClass("tb-selected");
		//赋值属性
		$(".jqzoom").attr('src',$(this).find("img").attr("mid"));
		$(".jqzoom").attr('rel',$(this).find("img").attr("big"));
	});
});
</script>
