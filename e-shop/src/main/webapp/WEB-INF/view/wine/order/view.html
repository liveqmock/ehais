<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="/js/jquery-2.1.4.min.js" ></script>
		
		<link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css" />
		<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="/css/admin.css" />
		
		<link rel="stylesheet" href="/js/bootstrap/treeview/bootstrap-treeview.min.css" />
		<script type="text/javascript" src="/js/bootstrap/treeview/bootstrap-treeview.min.js" ></script>
		
		<link rel="stylesheet" href="/js/bootstrap/table/bootstrap-table.min.css" />
		<script type="text/javascript" src="/js/bootstrap/table/bootstrap-table.min.js" ></script>
		<script type="text/javascript" src="/js/bootstrap/table/locale/bootstrap-table-zh-CN.min.js" ></script>
		
		<link rel="stylesheet" href="/js/layer/skin/default/layer.css" />
		<script type="text/javascript" src="/js/layer/layer.js" ></script>
		
		<script type="text/javascript" src="/js/adminCommon.js" ></script>
		
	</head>
	<body>
		<div class="header">
			<div class="nav">
				<i class="icon fa fa-home">&nbsp;</i>
				<div class="nav0">订单管理信息管理</div>
			</div>
		</div>
		<div class="body">
			<div class="container_box">
				<div class="col_main body">
					<div class="panel panel-default">
						<div class="panel-heading">搜索条件</div>
						<div class="panel-body single">					    
							<div><label>订单号：</label><input id="orderSn" class="control"/></div>
							<div><button id="btnSearch" class="fa fa-search btn btn-default control">搜索</button></div>
						</div>
					</div>
					
					
					<div class="main_table">
						<table id="bsTable" data-show-columns="false"></table>
					</div>

				</div>
			</div>
		</div>
		
		
		
		
		<!-- 模态框（Modal） -->
<div class="modal fade" id="myShippingModal" data-show="false" data-backdrop="false" tabindex="-1" role="dialog" aria-labelledby="myShippingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myShippingModalLabel"></h4>
            </div>
            <div class="modal-body">
            	<div class="form-horizontal">
            		<div class="form-group">
					<label class="col-sm-2 control-label">物流商</label>
					<div class="col-sm-5">
						<select class="form-control" id="shippingId" name="shippingId">
							<option value="">请选择物流商</option>
							<#if (rm.map.listShipping ?? && rm.map.listShipping?size > 0)>
							<#list rm.map.listShipping as shipping>
								<option value="${shipping.shippingId}">${shipping.shippingName}</option>
							</#list>
							</#if>
						</select>
					</div>
					</div>
					<div class="form-group">
					<label class="col-sm-2 control-label">物流单号</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="shippingNumber" name="shippingNumber" value="" placeholder="">
					</div>
					</div>
            	</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="shippingSave">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


		<script type="text/javascript" src="/js/wine/order/view.js" ></script>
	</body>
</html>
