<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<script type="text/javascript" src="/js/jquery-2.1.4.min.js" ></script>
		
<script type="text/javascript" src="/js/qiniu/qiniu.js" ></script>
<script type="text/javascript" src="/js/qiniu/plupload.full.min.js" ></script>
<script type="text/javascript" src="/js/qiniu/moxie.min.js" ></script>

<script src="/js/adminCommon.js" type="text/javascript"></script>        
      
<link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js" ></script>
<link rel="stylesheet" href="/css/admin.css" />


<link rel="stylesheet" href="/js/layer/skin/default/layer.css" />
<script type="text/javascript" src="/js/layer/layer.js" ></script>

<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/lang/zh-cn/zh-cn.js"></script>

<link rel="stylesheet" href="/js/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/bootstrap-datetimepicker.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" ></script>

<link rel="stylesheet" href="/js/bootstrap/spinner/bootstrap-spinner.css" />
<script type="text/javascript" src="/js/bootstrap/spinner/jquery.spinner.js" ></script>

<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<i id="back" class="icon fa fa-arrow-left">&nbsp;</i>
		<div class="nav0">评论管理</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="forumId" name="forumId" value="${rm.model.forumId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">userId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="userId" name="userId" value="${rm.model.userId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">tableName</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="tableName" name="tableName" value="${rm.model.tableName!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">tableId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="tableId" name="tableId" value="${rm.model.tableId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">content</label>
<div class="col-sm-8">
	<textarea class="form-control" id="content" name="content" placeholder="">${rm.model.content!''}</textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">createDate</label>
<div class="col-sm-8">
	<@bsDatePicker id="createDate" value="${rm.model.createDate!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">storeId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="storeId" name="storeId" value="${rm.model.storeId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">parentForumId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="parentForumId" name="parentForumId" value="${rm.model.parentForumId!''}" placeholder="">
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/forum/detail.js" ></script>             


</body>
</html>
