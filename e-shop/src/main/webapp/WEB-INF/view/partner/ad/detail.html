<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<script type="text/javascript" src="/js/jquery-2.1.4.min.js" ></script>
		
<link href="/js/fileinput/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />
<script src="/js/fileinput/js/plugins/piexif.js" type="text/javascript"></script>
<script src="/js/fileinput/js/fileinput.js" type="text/javascript"></script>
<script src="/js/fileinput/js/locales/zh.js" type="text/javascript"></script>

<script src="/js/adminCommon.js" type="text/javascript"></script>        
      
<link rel="stylesheet" href="/js/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js" ></script>
<link rel="stylesheet" href="/css/admin.css" />


<link rel="stylesheet" href="/js/layer/skin/default/layer.css" />
<script type="text/javascript" src="/js/layer/layer.js" ></script>

<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/ueditor.all.min.js"> </script>
<script type="text/javascript" charset="utf-8" src="/js/ueditor/lang/zh-cn/zh-cn.js"></script>

<link rel="stylesheet" href="/js/bootstrap/datetimepicker/css/bootstrap-datetimepicker.min.css" />
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/bootstrap-datetimepicker.min.js" ></script>
<script type="text/javascript" src="/js/bootstrap/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" ></script>

<link rel="stylesheet" href="/js/bootstrap/spinner/bootstrap-spinner.css" />
<script type="text/javascript" src="/js/bootstrap/spinner/jquery.spinner.js" ></script>

<#include "/FreemarkerMacro.html"/>

<title>Insert title here</title>
</head>
<body>
<div class="header">
	<div class="nav">
		<i id="back" class="icon fa fa-arrow-left">&nbsp;</i>
		<div class="nav0">广告管理</div>
		<div class="nav1">信息编辑</div>
	</div>
</div>
<div style="width: 100%;height: 40px;"></div>
<div class="container-fluid">
<form id="myForm" name="myForm" class="form-horizontal" action="${rm.action?default('')}" method="post">


<input type="hidden" class="form-control" id="adId" name="adId" value="${rm.model.adId!''}" >
<div class="form-group">
<label class="col-sm-2 control-label">positionId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="positionId" name="positionId" value="${rm.model.positionId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">mediaType</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="mediaType" name="mediaType" value="${rm.model.mediaType!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">adName</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="adName" name="adName" value="${rm.model.adName!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">adLink</label>
<div class="col-sm-8">
	<textarea class="form-control" id="adLink" name="adLink" placeholder="">${rm.model.adLink!''}</textarea>
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">adPic</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="adPic" name="adPic" value="${rm.model.adPic!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">adCode</label>
<div class="col-sm-8">
	<@ueditorPicker id="adCode" value="${rm.model.adCode!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">linkMan</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="linkMan" name="linkMan" value="${rm.model.linkMan!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">linkEmail</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="linkEmail" name="linkEmail" value="${rm.model.linkEmail!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">linkPhone</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="linkPhone" name="linkPhone" value="${rm.model.linkPhone!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">clickCount</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="clickCount" name="clickCount" value="${rm.model.clickCount!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">enabled</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="enabled" name="enabled" value="${rm.model.enabled!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">storeId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="storeId" name="storeId" value="${rm.model.storeId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">startTime</label>
<div class="col-sm-8">
	<@bsDatePicker id="startTime" value="${rm.model.startTime!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">endTime</label>
<div class="col-sm-8">
	<@bsDatePicker id="endTime" value="${rm.model.endTime!''}" />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">navId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="navId" name="navId" value="${rm.model.navId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">sort</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="sort" name="sort" value="${rm.model.sort!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">isMobile</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isMobile" name="isMobile" value="${rm.model.isMobile!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">agencyId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="agencyId" name="agencyId" value="${rm.model.agencyId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">partnerId</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="partnerId" name="partnerId" value="${rm.model.partnerId!''}" placeholder="">
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">isVoid</label>
<div class="col-sm-5">
	<input type="text" class="form-control" id="isVoid" name="isVoid" value="${rm.model.isVoid!''}" placeholder="">
</div>
</div>





<div class="form-group">
	<div class="col-sm-3"></div>
	<div class="col-sm-6"><button id="saveSubmit" type="button" class="btn btn-primary">提交信息</button></div>
</div>
       




</form>
</div>    


<script type="text/javascript" src="/js/partner/ad/detail.js" ></script>             


</body>
</html>
