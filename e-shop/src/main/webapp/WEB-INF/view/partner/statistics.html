<#include "/FreemarkerMacro.html"/>
<div id="statistics" class="statistics" style="width:100%;height: 500px;overflow-y: scroll;box-sizing: border-box;">

	<div class="panel panel-default">
		<div class="panel-body single">					    
			<div class="date btn-group" role="group" aria-label="...">
			  <button id="before30" type="button" class="btn btn-success">前30天</button>
			  <button id="previousWeek" type="button" class="btn btn-default">上周</button>
			  <button id="currentWeek" type="button" class="btn btn-default">本周</button>
			  <button id="previousMonth" type="button" class="btn btn-default">上月</button>
			  <button id="currentMonth" type="button" class="btn btn-default">本月</button>
			</div>
			<@bsGroupDatePicker id="statistics_date" startId="startDate" endId="endDate" startDate="${startDate}" endDate="${endDate}" />
		</div>
	</div>
	
	<div id="listSUserCount" style="width: 600px;height:400px;" class="main_table"></div>
	
	<div id="listSStoreCount" style="width: 600px;height:400px; margin-top: 20px;" class="main_table"></div>
	
	<div class="main_table" style=" margin-top: 20px;">
		<h4>会员注册数</h4>
		<table id="listSUserTable" data-show-columns="false"></table>
	</div>
	<div class="main_table" style=" margin-top: 20px; margin-bottom: 40px;">
		<h4>商家加盟数</h4>
		<table id="listSStoreTable" data-show-columns="false"></table>
	</div>

</div>
<script type="text/javascript" src="/js/partner/partnerStatistics.js"></script>
