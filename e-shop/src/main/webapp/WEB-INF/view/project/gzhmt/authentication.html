<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>博达认证登录接口</title>
</head>
<body>
<div style="width:100%;height:100%;padding-top: 100px;">
	<div style="width:500px;height:300px;margin:0 auto;text-align: center;border:3px solid #ccc;line-height: 300px;border-radius: 15px;">
		<span style="font-size:22px;">登录验证通过，正为你跳转...</span>
		<span id="timer" style="font-size:25px;">3</span>
	</div>
</div>
<script type="text/javascript">
var timer = null;
var i = 3;
window.onload=function(){
	timer = setInterval(function() {
		document.getElementById("timer").innerHTML = i;
		if(i == 0){
			clearInterval(timer);
			window.location.href = "/admin/index";
		}
		i--;
	}, 1000);
}

</script>
</body>
</html>
