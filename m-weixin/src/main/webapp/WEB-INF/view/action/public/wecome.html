<!DOCTYPE html>
<html>
<head>
<#include "/include/BootStrap_Include.html">
<title>欢迎语设置</title>
</head>
<body>

<div style="width: 100%;height: 20px;"></div>
<div class="container-fluid">


<ul id="myTab" class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#base" data-toggle="tab">欢迎语设置</a></li>
</ul>

    

<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade in active" id="base" style="padding-top: 20px;">

<div class="field-box form-group">
    <label  class="col-sm-2 control-label"></label>
    <div class="wysi-column col-sm-7">
    	<textarea rows="5" class="" id="wecome" name="wecome" style="height: 300px;width: 100%;">${description?default('')}</textarea>
    </div>
</div>
  	
  	
<div class="field-box actions form-group">

     
    <label  class="col-sm-2 control-label"></label>
    <div class="wysi-column col-sm-7">
    	<input type="button" id="submit" value="提交" class="btn btn-lg btn-primary fl">
    </div>
    
</div>

<div class="field-box actions form-group">

     
    <label  class="col-sm-2 control-label"></label>
    <div class="wysi-column col-sm-7" id="return_msg">
    	
    </div>
    
</div>
       
       
       
  </div> 
</div>


</div>                 
<script type="text/javascript">
$(function(){
	$("#submit").click(function(){
		var wecome = $("#wecome").val().trim();
		$.ajax({
	        method : 'POST',
	        url : '${action}',
	        data : {
	        	"wecome":wecome,
	        },
	        traditional : true,
	        async : false,
	        dataType : 'json',
	        beforeSend : function(jqXHR) {
	            jqXHR.setRequestHeader('Authorization', 'www.ehais.com-tyler');
	            jqXHR.setRequestHeader('Ehais-User-Agent', 'ehais');
	            
	        },
	        success : function(data) {
	        	if(data.code != 1){
	        		return ;
	        	}
	        	$("#return_msg").html(data.msg);
	        },
	        error : function() {
	            alert('error');
	        }
	    });
	});
});
</script> 

</body>
</html>
