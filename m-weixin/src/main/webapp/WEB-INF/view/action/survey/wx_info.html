<!DOCTYPE html>
<html>
<head>
<#include "/include/Jqmobi_Include.html">
<title>调查问卷信息</title>
<link rel="stylesheet" type="text/css" href="/css/weixin/survey.css" />
</head>
<body class="jqmobi">

<div class="view " id="mainview">
	<header>
      	<h1></h1>
  	</header>
  	<div class="pages">
  		<div  class="panel active" id="main" data-title="${rm.model.title?default('')}" data-selected="true">
  			<div class="detail">
  				<img alt="" src="${rm.model.images?default('')}" width="100%">
  			</div>
  			
  			<h1 class="detail title ">${rm.model.title?default('')}</h1>
  			
  			<div class="detail content">${rm.model.intro?default('')}</div>
  			
  			<div class="detail middle">
  				<button id="wx_survey" class="btn" >参与调查</button>
  			</div>
  		</div>        		
  	</div>
      	
</div>
<input type="hidden" id="survey_id" name="survey_id" value="${rm.model.id}">

<script type="text/javascript">

var url = "wx_survey?wxid=${wxid}&extend=${rm.model.id}&openid=fuckyou";

$(function(){
	$("#wx_survey").click(function(){
		window.location.href = url;
	});
});
</script>
</body>
</html>
