        <script>
			(function() {
				if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
					var msViewportStyle = document.createElement("style");
					msViewportStyle.appendChild(
						document.createTextNode("@-ms-viewport{width:auto!important}")
					);
					document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
				}
			})();
		</script>
		
		<script>
            if (!((window.DocumentTouch && document instanceof DocumentTouch) || 'ontouchstart' in window)) {
                var script = document.createElement("script");
                script.src = "/js/appframework/plugins/af.desktopBrowsers.js";
                var tag = $("head").append(script);
                //$.os.desktop=true;
            }
          //  $.feat.nativeTouchScroll=true;          
        </script> 
        
        <script type="text/javascript" charset="utf-8" src="/js/appframework/af.carousel_start.js"></script>       
        
        <script type="text/javascript">
            var carousel;
            function init_carousel() {
                carousel=$("#carousel").carousel({
                    pagingDiv: "carousel_dots",
                    pagingCssName: "carousel_paging2",
                    pagingCssNameSelected: "carousel_paging2_selected",
                    preventDefaults:false,
                    wrap:true //Set to false to disable the wrap around
                });
            }
            window.addEventListener("load", init_carousel, false);
            
            if (!window.numOnly) {
                window.numOnly = function numOnly(val) {
                    "use strict";
                    if (val === undefined || val === "") return 0;
                    if (isNaN(parseFloat(val))) {
                        if (val.replace) {
                            val = val.replace(/[^0-9.-]/g, "");
                        } else return 0;
                    }
                    return parseFloat(val);
                };
            }
            
            
        </script>
        <style type="text/css">
		 		*{
					margin:0;
					padding:0;
				}
		 		body{
					height: 100% !important;
                    width: 100% !important;
				}
				.con{
					height: 100% !important;
                    width: 100% !important;
					
				}
                .carousel_paging2 {
                    border-radius: 10px;
                    background: #ccc;
                    width: 10px;
                    height: 10px;
                    display:inline-block;
                }
                .carousel_paging2_selected {
                    border-radius: 10px;
                    
                    background: #000;
                    width: 10px;
                    height: 10px;
                    display:inline-block;
                }
        
                .spacer {
                    width: 10px;
                    float: left;
                }
                .carousel_content {
                    -webkit-transform: translate3d(0, 0, 0);
                }
                .carousel{
                    display:block; 
                    height: 100%;
                    width: 100%;
					
					    bottom: 0;
						left: 0;
						position: absolute !important;
						right: 0;
						top: 0;
                }
				
				.carousel .bg1{
					background:url(/images/01.png);

				}

				#carousel_dots{

					display:table; 
					clear: both; 
					position: absolute; 
					bottom:0px;

				}
				.ljty{
					position:relative;

				}
				.ljty a{
					bottom:40px;
					position:absolute;					
					text-align:center;
					display:table;
					width:100%;
					
				}
        </style>
